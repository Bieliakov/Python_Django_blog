

{% extends "blog/index.html" %}

{% block title %}Tag page{% endblock %}

{% block content %}
    <h2> Articles in the category - {{ tag.name }}:</h2>
    	{% for post in posts %}
            <li>
        	<a href="{% url 'blog:detail' post.slug %}">{{ post.title }}</a>
            </li>
    	{% endfor %}
        
{% endblock %}
